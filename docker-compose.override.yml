version: '3.8'
services:
  openclaw-gateway:
    build: .
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

  openclaw-cli:
    build: .
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

volumes:
  openclaw_config:
  openclaw_workspace: